<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin: 0;
        }

        .centrado {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .section {}

        .but-question {
            visibility: collapse;
        }

        #content {
            width: 100%;
        }

        .section:hover .but-question {
            visibility: visible;
        }

        .centrado-vertical {
            align-items: center;
        }

        .header-question select {
            visibility: collapse;
        }

        .header-question button {
            visibility: collapse;
            transition: box-shadow 0.3s;
        }

        .header-question:hover select {
            visibility: visible;
        }

        .header-question:hover button {
            visibility: visible;
        }

        .header-question:hover .close-button:hover {}

        .close {
            transition: box-shadow 0.3s;
            cursor: pointer;
        }

        .close:hover {

            -webkit-box-shadow: 1px 2px 23px -3px rgba(0, 0, 0, 0.75);
            -moz-box-shadow: 1px 2px 23px -3px rgba(0, 0, 0, 0.75);
            box-shadow: 1px 2px 23px -3px rgba(0, 0, 0, 0.75);
            transition: box-shadow 0.3s;

        }

        .option-marked {
            cursor: pointer;
            transition: box-shadow 0.3s;
        }

        .option-marked:hover {
            -webkit-box-shadow: 1px 2px 23px -3px rgba(0, 0, 0, 0.75);
            -moz-box-shadow: 1px 2px 23px -3px rgba(0, 0, 0, 0.75);

            box-shadow: 1px 2px 23px -3px rgba(0, 0, 0, 0.75);

            box-shadow: 1px 2px 23px -3px rgba(0, 0, 0, 0.75);

            transition: box-shadow 0.3s;
        }

        #logout {
            position: fixed;
            top: 10px;
            right: 10px;
        }

        
    </style>
</head>

<body class="p-5">
    <div id="logout" class="d-flex justify-content-end p-2">
        <img src="../static/logout.png" alt="" id="img-logout" class="close pointer-cursor img-view rounded-circle">
    </div>
    <div id="surveyInfo" class="mb-3 w-50 text-center">
        <label for="exampleFormControlInput1" class="form-label">Nombre de la encuesta</label>
        <input type="text" class="view form-control shadow-sm p-3 mb-5 bg-body-tertiary rounded text-center fs-3 text" id="head"
            placeholder="Título de la encuesta">
    </div>

    <div class="mb-3 w-50 text-center">
        <label for="exampleFormControlTextarea1" class="form-label">Descripción</label>
        <textarea class="view form-control shadow-sm p-3 mb-5 bg-body-tertiary rounded" id="description" rows="3"></textarea>
    </div>


    <div class="admin centrado w-100">
        <label for="categories">Seleccionar categoria</label>
        <select id="categories" class="form-select w-25 shadow p-3 mb-5 bg-body-tertiary rounded"
            aria-label="Default select example">

        </select>
    </div>

    <div class="centrado w-100">
        <label for="text_category">Categoría</label>
        <input id = 'text-category' type='text' class = 'view p-3 mb-2 text-success-emphasis border border-0 rounded fw-bold w-50 text-center shadow p-3 mb-5 bg-body-tertiary rounded' value = '' readonly>
    </div>



    <div id="content" class="content centrado p-2">
        


    </div>

    <div id="new-buttons" class="admin">
        <button onclick="createChapter()" class="btn btn-primary btn-lg">Nuevo cap</button>

    </div>


    <button id="regist-button" class="admin btn btn-outline-success">Registrar Encuesta</button>



    <script type="text/javascript" src="../static/surveyGenerator.js">  </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    
</body>

</html>
