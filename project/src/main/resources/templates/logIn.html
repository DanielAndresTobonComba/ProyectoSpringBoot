<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" 
xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Gestor de Encuestas</title>

    <style>
        .centrado {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        #login-div {
            
            height: 100vh;
        }

        .login-button {
            width: 150px;
            height: 60px;
            border-radius: 60px;
        }

    </style>

</head>
<body class="p-3 centrado">
    
    <div id="login-div" class="centrado w-75">
        <h1>Gestor de encuestas</h1>
        <div id ="login-div-container" class="centrado shadow-lg p-5 mb-5 bg-body-secondary rounded-4 w-75 gap-3">
            <div class="form-floating mb-3 w-100">
                <input type="email" class="form-control" id="username-input" placeholder="name@example.com">
                <label for="username-input">Usuario</label>
              </div>
              <div class="form-floating w-100">
                <input type="password" class="form-control" id="password-input" placeholder="Password">
                <label for="password-input">Contrase√±a</label>
            </div>
    
            <div id ="login-buttons-div">
                <button id="register-button" type="button" class="login-button btn btn-primary p-3">Registrarme</button>
                <button id="enter-button" type="button" class="login-button btn btn-success p-3">Ingresar</button>
            </div>
        </div>
        

    </div>
    
    

    <script type="text/javascript" src = "../static/login.js">  </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>


</body>
</html>
