<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Administrador</title>

    <style>



        .img-view {
            width: 50px;

        }

        .pointer-cursor {
            cursor: pointer;
        }

        #img-create-survey {

            width: 130px;
            height: 130px;
            transition: box-shadow 0.3s;

        }

        .shadow-component:hover {

            

            -webkit-box-shadow: 1px 1px 28px -5px rgba(0,0,0,0.75);
            -moz-box-shadow: 1px 1px 28px -5px rgba(0,0,0,0.75);
            box-shadow: 1px 1px 28px -5px rgba(0,0,0,0.75);
            transition: box-shadow 0.3s;

        }
        
        .centrado {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content:space-between;
            gap: 2px;
        }

        .container-survey {
            width: 300px;
            height: 250px;
        }

        .centrado-vertical {
            align-items: center;
        }

        .head {
            font-size: 1.2rem;
        }

        .but-question {
            visibility: collapse;
        }

        #content {
            width: 100%;
        }

        .admin {
            
            visibility:hidden;
            
        }

        .view {
            pointer-events: none;
        }

        .option-marked {
            cursor: pointer;
            transition: box-shadow 0.3s;
        }

        .option-marked:hover {
            -webkit-box-shadow: 1px 2px 23px -3px rgba(0, 0, 0, 0.75);
            -moz-box-shadow: 1px 2px 23px -3px rgba(0, 0, 0, 0.75);

            box-shadow: 1px 2px 23px -3px rgba(0, 0, 0, 0.75);

            box-shadow: 1px 2px 23px -3px rgba(0, 0, 0, 0.75);

            transition: box-shadow 0.3s;
        }

        #logout {
            position: fixed;
            top: 10px;
            right: 10px;
        }

        #div-close-view-button {
            visibility:collapse;
        }


    </style>

</head>
<body class="p-5 centrado">

    <div id="logout" class="w-100 d-flex justify-content-end p-2">
        <img src="../static/logout.png" alt="" id="img-logout" class="shadow-component rounded pointer-cursor img-view">
    </div>


    <div id="saved-survey" class="to-hide gap-3"></div>

    <div id="div-close-view-button" class="">
        <button type="button" id="close-view-button" class="shadow-component close btn-close close-button" aria-label="Close"></button>
    </div>

    <div id="board" class="w-100 centrado"></div>





    <script type="text/javascript" src = "../static/viewuser.js">  </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    
</body>
</html>
